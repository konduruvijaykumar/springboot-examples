<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Spring boot</title>
</head>
<body>
	<h1>Welcome to spring boot MVC application</h1>
	<!-- Spring boot will look for static web content pages from "/src/main/resources/static" -->
	<!-- Spring boot will look for dynamic web content pages from "/src/main/resources/templates" -->
	<!-- Below two point are valid when no controller is defined with mapping for root context url "/" -->
	<!-- Placing index.html in "/src/main/resources/templates" will not be able to resolve home page when root context url is called -->
	<!-- Having different name for home page instead of (name can be upper or lower case for index.html) index.html(ex. abc.html, welcome.html) in "/src/main/resources/static" will not be able to resolve home page when root context url is called -->
</body>
</html>
